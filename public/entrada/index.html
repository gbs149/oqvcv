<!doctype html>
<html class="no-js" lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>O que você vê</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="pagina">
        <div id="confirmacao">
            <div class="overlay">
                <div class="confirmacao_mensagem">
                    <p>Obrigado! <br> Sua mensagem foi adicionada.</p>
                </div>
            </div>
        </div>

        <form>
            <div id="logo"></div>

            <label for="descricao">Descreva abaixo o que você vê (<span id="contador">300</span> caracteres restantes)</label>
            <textarea id="descricao" name="descricao" rows="8" cols="70" maxlength="300" autocomplete="off" autofocus placeholder=""></textarea>

            <button id="enviar">Clique aqui para adicionar a sua mensagem</button>
        </form>

    </div>

    <div id="fullscreen-msg">
        <button id="enter-fullscreen">Entrar em modo de tela cheia</button>
    </div>

    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script src="js/input.js"></script>
</body>

</html>
