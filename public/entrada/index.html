<!doctype html>
<html class="no-js" lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>O que você vê</title>
    <meta name="description" content="">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="pagina">

        <form id="form" class="main-form">

            <label class="main-form__label" for="descricao">Descreva para alguém que não enxerga algo que você vê ou sente ao olhar essa imagem.</label>
            <textarea class="main-form__textarea" id="descricao" name="descricao" rows="5" maxlength="300" autocomplete="off" autofocus placeholder=""></textarea>
            <p class="main-form__contador-de-caracteres"><span id="contador">300</span> caracteres restantes</p>
            <button class="main-form__button" id="enviar">Clique aqui para enviar a sua descrição</button>
        </form>

    </div>

    <div id="confirmacao" class="confirmacao hidden">
        <div class="confirmacao__overlay">
            <div class="confirmacao__mensagem">
                <p class="confirmacao__p">Obrigado! <br> Sua descrição foi enviada.</p>
            </div>
        </div>
    </div>

    <div id="fullscreen-msg" class="enter-fullscreen">
        <button id="enter-fullscreen" class="enter-fullscreen__button">Entrar em modo de tela cheia</button>
    </div>

    <script src="js/input.js"></script>
</body>

</html>
