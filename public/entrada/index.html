<!doctype html>
<html class="no-js" lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>O que você vê</title>
    <meta name="description" content="">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="pagina">
        <div id="confirmacao">
            <div class="overlay">
                <div class="confirmacao_mensagem">
                    <p>Obrigado! <br> Sua descrição foi enviada.</p>
                </div>
            </div>
        </div>

        <form>

            <!--<label for="descricao">Descreva abaixo o que você vê:</label>-->
            <textarea id="descricao" name="descricao" rows="6" cols="70" maxlength="300" autocomplete="off" autofocus placeholder="sua descrição"></textarea>
            <p><span id="contador">300</span> caracteres restantes</p>

            <button id="enviar">Clique aqui para enviar a sua descrição</button>
        </form>

    </div>

    <div id="fullscreen-msg">
        <button id="enter-fullscreen">Entrar em modo de tela cheia</button>
    </div>

    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script src="js/input.js"></script>
</body>

</html>
